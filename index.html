<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticker AdnKronos</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="ticker" class="ticker-bar">
    <div class="ticker-left">
      <img src="/logo.png" alt="Adnkronos" class="logo" />
      <span class="brand">AdnKronos</span>
    </div>
    <div class="ticker-center">
      <div class="marquee-viewport">
        <div id="marquee" class="marquee-track"></div>
      </div>
    </div>
    <div class="ticker-right">
      <span id="clock" class="clock fade-in-start"></span>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
